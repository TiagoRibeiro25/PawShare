summary: Register
description: Create a new user (not verified)
tags:
  - "User"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          display_name:
            type: string
            required: true
            example: John Doe
          email:
            type: string
            required: true
            example: john.doe@email.com
          password:
            type: string
            required: true
            example: 12345678
          type:
            type: string
            required: true
            example: user
          country:
            type: string
            required: true
            example: Portugal
responses:
  "201":
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Success:
            value:
              success: true
              message: A confirmation email has been sent

  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Invalid Display Name:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "XD"
                  msg: "Display name must be at least 3 characters long"
                  path: "display_name"
                  location: "body"
          Invalid Email:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "john.doe"
                  msg: "Email must be a valid email address"
                  path: "email"
                  location: "body"
          Invalid Password:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "123"
                  msg: "Password must be at least 8 characters long"
                  path: "password"
                  location: "body"
          Invalid Type:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "cat"
                  msg: "Invalid account type"
                  path: "type"
                  location: "body"
          Invalid Country:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "cat"
                  msg: "Invalid country"
                  path: "country"
                  location: "body"

  "409":
    description: Conflict
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Email already in use:
            value:
              success: false
              message: There's already a user with the same email

  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Something went wrong!
