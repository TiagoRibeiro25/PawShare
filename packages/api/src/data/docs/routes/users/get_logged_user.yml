summay: Get the logged user
description: Get the logged user by the auth token provided in the header
tags:
  - "Users"
security:
  - bearerAuth: []
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                id:
                  type: number
                  example: 1
                display_name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: john.doe@email.com
                type:
                  type: string
                  example: user
                country:
                  type: object
                  properties:
                    name:
                      type: string
                      example: United States
                    code:
                      type: string
                      example: US
                description:
                  type: string
                  example: I am a placeholder person
                coins:
                  type: number
                  example: 100
                badges:
                  type: array
                  items:
                    type: number
                    example: 1
                selected_frame:
                  type: number
                  example: 1
                selected_banner:
                  type: number
                  example: null
                createdAt:
                  type: string
                  example: 2021-07-01T00:00:00.000Z
                updatedAt:
                  type: string
                  example: 2021-07-01T00:00:00.000Z
                picture:
                  type: string
                  example: "https://api.dicebear.com/7.x/micah/svg?seed=John%20Doe"
  "401":
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  "404":
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User not found:
            value:
              success: false
              message: User not found
  "500":
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal server error:
            value:
              success: false
              message: Internal server error
