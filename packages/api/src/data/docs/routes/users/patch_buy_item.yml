summary: Buy item
description: Buy item from the store
tags:
  - "Users"
security:
  - bearerAuth: []
parameters:
  - name: itemId
    in: path
    description: ID of the item to buy
    required: true
    schema:
      type: integer
      example: 1
  - name: itemType
    in: query
    description: Type of the item to buy ("banner" or "frame")
    required: true
    schema:
      type: string
      example: banner
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Buy:
            value:
              success: true
              message: Item bought successfully
  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Invalid ID:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "cat"
                  msg: "Invalid item"
                  path: "itemId"
                  location: "params"
          Invalid Type:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "dog"
                  msg: "Invalid item type"
                  path: "itemType"
                  location: "query"
  "401":
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Not enough coins:
            value:
              success: false
              message: Not enough coins
  "404":
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Item not found:
            value:
              success: false
              message: Item not found
  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Something went wrong!
