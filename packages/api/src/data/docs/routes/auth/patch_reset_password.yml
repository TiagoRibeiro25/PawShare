summary: Reset Password
description: Reset password
tags:
  - "Auth"
parameters:
  - name: token
    in: path
    description: Reset password token sent to the user's email
    required: true
    schema:
      type: string
      example: OTFiZmVmMWUtZWU1Ni00MmI0LWFhNDMtZDUxZDIxZTQ1OWQz
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          password:
            type: string
            required: true
            example: 0*Paw.Share*0
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Password Changed:
            value:
              success: true
              message: Password changed successfully
  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Invalid Token:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "123"
                  msg: "Invalid token"
                  path: "token"
                  location: "params"
          Invalid Password:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "123"
                  msg: "Password must be at least 8 characters long"
                  path: "password"
                  location: "body"
          Repeated Password:
            value:
              success: false
              message: New password cannot be the same as the old password
  "404":
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User not found:
            value:
              success: false
              message: Invalid token
  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Something went wrong!
