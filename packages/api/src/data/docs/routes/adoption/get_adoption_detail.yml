summary: "Get the adoption detail"
description: "Get the adoption detail of an animal by its id"
tags:
  - "Adoption"
security:
  - bearerAuth: []
parameters:
  - name: "id"
    in: "path"
    description: "The id of the adoption"
    required: true
    schema:
      type: "number"
      example: 1
responses:
  200:
    description: "Success"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
            data:
              type: "object"
        examples:
          Owner:
            value:
              success: true
              message: "Adoption retrieved successfully"
              data:
                isOwner: true
                adoption:
                  id: 1
                  email_contact: "john.doe@pawshare.com"
                  phone_contact: "932456789"
                  city: "Porto"
                  notes:
                    - "independent"
                    - "playful"
                  animal:
                    id: 7
                    name: "Cleo"
                    type: "cat"
                    gender: "Female"
                    color: "black"
                    size: "Medium"
                    description: "Cleo is an elegant and independent cat. She loves to sleep in the sun and play with furry balls."
                    picture: "https://res.cloudinary.com/dvthg2763/image/upload/v1702555109/paw-share/dev/animals/Animal_Detail_Picture_1_tkl6jh_g40o30.png"
                  created_at: "2023-12-09T00:00:00.000Z"
                  updated_at: "2023-12-09T00:00:00.000Z"
          "Not Owner":
            value:
              success: true
              message: "Adoption retrieved successfully"
              data:
                isOwner: false
                adoption:
                  id: 1
                  email_contact: "john.doe@pawshare.com"
                  phone_contact: "932456789"
                  city: "Porto"
                  notes:
                    - "independent"
                    - "playful"
                  animal:
                    id: 7
                    owner:
                      id: 1
                      name: "John Doe"
                      picture: "https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=John%20Doe"
                    name: "Cleo"
                    type: "cat"
                    gender: "Female"
                    color: "black"
                    size: "Medium"
                    description: "Cleo is an elegant and independent cat. She loves to sleep in the sun and play with furry balls."
                    picture: "https://res.cloudinary.com/dvthg2763/image/upload/v1702555109/paw-share/dev/animals/Animal_Detail_Picture_1_tkl6jh_g40o30.png"
                  created_at: "2023-12-09T00:00:00.000Z"
                  updated_at: "2023-12-09T00:00:00.000Z"
  400:
    description: "Bad Request"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Invalid Id":
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "sad"
                  msg: "Invalid adoption id"
                  path: "id"
                  location: "params"
  401:
    description: "Unauthorized"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Missing token":
            value:
              success: false
              message: "Missing auth token or refresh token"
          "Invalid token":
            value:
              success: false
              message: "Invalid auth token or refresh token"
          "Refresh token expired":
            value:
              success: false
              message: "Refresh token has expired"
  404:
    description: "Not Found"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
