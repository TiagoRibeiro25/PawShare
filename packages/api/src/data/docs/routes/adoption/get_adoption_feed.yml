summary: "Get the adoption detail"
description: "Get the adoption detail of an animal by its id"
tags:
  - "Adoption"
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Number of the page to retrieve
    required: false
    schema:
      type: number
      example: 1
  - name: limit
    in: query
    description: Number of adoptions per page
    required: false
    schema:
      type: number
      example: 10
  - name: city
    in: query
    description: City of the adoption
    required: false
    schema:
      type: string
      example: "Porto"
  - name: type
    in: query
    description: Type of the animal
    required: false
    schema:
      type: string
      example: "cat"
  - name: size
    in: query
    description: Size of the animal
    required: false
    schema:
      type: string
      example: "Medium"
  - name: gender
    in: query
    description: Gender of the animal
    required: false
    schema:
      type: string
      example: "Male"
  - name: color
    in: query
    description: Color of the animal
    required: false
    schema:
      type: string
      example: "black"
responses:
  200:
    description: "Success"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
            data:
              type: "object"
        examples:
          Success:
            value:
              success: true
              message: "Adoptions retrieved successfully"
              data:
                adoptions:
                  - id: 1
                    city: New York City
                    animal:
                      id: 3
                      name: Rocky
                      gender: Male
                      description: Rocky is a tiny hamster who loves to run on his wheel and store food in his cheeks.
                      picture: https://res.cloudinary.com/dvthg2763/image/upload/v1702138345/animals/Animal_Detail_Picture_1_tkl6jh.png
                    updated_at: "2023-12-12T11:41:04.000Z"
                    created_at: "2023-12-12T11:41:04.000Z"
                total: 1
  400:
    description: "Bad Request"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          Invalid Page:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "-1"
                  msg: "Page must be a positive integer"
                  path: "page"
                  location: "query"
          Invalid Limit:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "-1"
                  msg: "Limit must be a positive integer"
                  path: "limit"
                  location: "query"
          Invalid City:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "123"
                  msg: "Invalid city"
                  path: "city"
                  location: "query"
          Invalid Type:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "123"
                  msg: "Invalid animal type"
                  path: "type"
                  location: "query"
          Invalid Size:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "123"
                  msg: "Invalid animal size"
                  path: "size"
                  location: "query"
          Invalid Gender:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "123"
                  msg: "Invalid animal gender"
                  path: "gender"
                  location: "query"
  401:
    description: "Unauthorized"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Missing token":
            value:
              success: false
              message: "Missing auth token or refresh token"
          "Invalid token":
            value:
              success: false
              message: "Invalid auth token or refresh token"
          "Refresh token expired":
            value:
              success: false
              message: "Refresh token has expired"
  403:
    description: "Forbidden"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          Not allowed to see adoptions from other countries:
            value:
              success: false
              message: "You can't see adoptions from other countries"
  404:
    description: "No adoptions found"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Adoptions not found":
            value:
              success: false
              message: "No adoptions found"
  500:
    description: "Internal server error"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Internal server error":
            value:
              success: false
              message: "Internal server error"
