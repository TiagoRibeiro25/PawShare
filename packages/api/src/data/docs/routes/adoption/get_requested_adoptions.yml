summary: Get the requested adoptions
description: Get the requested adoptions from the logged user
tags:
  - "Adoption"
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Number of the page to retrieve
    required: false
    schema:
      type: number
      example: 1
  - name: limit
    in: query
    description: Number of adoptions per page
    required: false
    schema:
      type: number
      example: 10
responses:
  200:
    description: "Success"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
            data:
              type: "object"
        examples:
          Success:
            value:
              success: true
              message: Requests retrieved successfully
              data:
                requests:
                  id: 1
                  status: pending
                  adoption:
                    id: 1
                    animal:
                      id: 3
                      name: Rocky
                      picture: null
                    created_at: 2023-12-17T17:17:47.000Z
                    updated_at: 2023-12-17T17:17:47.000Z
                total: 1
  400:
    description: "Bad Request"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          Invalid Page:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "-1"
                  msg: "Page must be a positive integer"
                  path: "page"
                  location: "query"
          Invalid Limit:
            value:
              success: false
              message: "Validation Error"
              data:
                - type: "field"
                  value: "-1"
                  msg: "Limit must be a positive integer"
                  path: "limit"
                  location: "query"
  401:
    description: "Unauthorized"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Missing token":
            value:
              success: false
              message: "Missing auth token or refresh token"
          "Invalid token":
            value:
              success: false
              message: "Invalid auth token or refresh token"
          "Refresh token expired":
            value:
              success: false
              message: "Refresh token has expired"
  404:
    description: "Adoptions not found"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          Adoptions not found:
            value:
              success: false
              message: No requests found
  500:
    description: "Internal server error"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            success:
              type: "boolean"
            message:
              type: "string"
        examples:
          "Internal server error":
            value:
              success: false
              message: "Internal server error"
